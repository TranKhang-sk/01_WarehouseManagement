{% extends 'base.html' %}
{% block content %}
  <div class="page-header">
    <div>
      <div class="title">Tạo phiếu xuất kho</div>
      <div class="subtitle">Thông tin khách hàng, tài xế và hạn giao hàng</div>
    </div>
  </div>

  <div class="card-panel">
    <div class="card-body">
      <form class="row g-3" action="/exports/create/" method="post">
        {% csrf_token %}
        <div class="col-md-4">
          <label class="form-label">Tên khách hàng</label>
          <input type="text" class="form-control" name="customer_name">
        </div>
        <div class="col-md-4">
          <label class="form-label">Số điện thoại khách hàng</label>
          <input type="text" class="form-control" name="customer_phone">
        </div>
        <div class="col-md-4">
          <label class="form-label">Địa chỉ giao hàng</label>
          <input type="text" class="form-control" name="address">
        </div>
        
        <div class="col-md-4">
            <label class="form-label">Ngày lấy hàng</label>
            <input type="datetime-local" class="form-control" name="pickup_time">
        </div>

        <div class="col-12 text-right">
          <button type="submit" class="btn btn-brand">Tiếp tục</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
